<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Big+Shoulders+Display&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Lexend+Deca:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card-container">
      <!-- circle-container -->
      <div class="circle-container">
        <div class="circle circle-1">
          <img src="/images/circle-1.png" alt="circle-1" srcset="" />
        </div>
        <div class="circle circle-2">
          <img src="/images/circle-2.png" alt="circle-2" srcset="" />
        </div>
        <div class="circle circle-3">
          <img src="/images/circle-3.png" alt="circle-3" srcset="" />
        </div>
      </div>
      <!-- card -->
      <div class="card">
        <div class="card-contents">
          <!-- img container -->
          <div class="img-container">
            <img src="/images/card-image.png" alt="card-image" srcset="" />
          </div>
          <!-- tag-icon-container -->
          <div class="tag-icon-container">
            <span>Beginner</span>
            <img src="/images/heart-icon.png" alt="" />
          </div>
          <!-- card-title -->
          <div class="card-title">
            <p>The Complete JavaScript Course Zero to Advanced</p>
            <span>By: Anurag Singh</span>
          </div>
          <!-- rating -->
          <div class="rating">
            <img src="/images/start-rating.png" alt="start-rating" srcset="" />
            <span>4.9</span>
            <span class="rating-count">(3,327)</span>
          </div>
          <!-- footer -->
          <div class="footer">
            <img src="/images/trolly-icon-1.png" alt="trolly-icon" srcset="" />
            <span>get enrolled</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
